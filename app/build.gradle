plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.mockito:mockito-junit-jupiter:5.5.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.4' // JUnit 5
}
test {
    useJUnitPlatform()
    testLogging.showStandardStreams=true
}

